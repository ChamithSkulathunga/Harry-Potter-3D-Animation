<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry-Potter-Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="MovieTitle">
        Harry Potter
    </h2>
    <div class="outer-div">
        <div class="box" id="ImageContainer">
            <h1 class="main-text">Harry Potter</h1>
            <span style="--i: 1">
                <img src="01_Harry_Potter_and_the_Philosopher's_Stone_banner.jpeg" alt="">
            </span>

            <span style="--i: 2">
                <img src="02_Harry_Potter_and_the_Chamber_of_Secrets_movie.jpeg" alt="">
            </span>

            <span style="--i: 3">
                <img src="03_Prisoner_of_azkaban_UK_poster.jpeg" alt="">
            </span>

            <span style="--i: 4">
                <img src="4_Harry_Potter_and_the_Goblet_of_Fire_Poster.jpeg" alt="">
            </span>

            <span style="--i: 5">
                <img src="5_facts-about-the-movie-harry-potter-and-the-order-of-the-phoenix-1687745935.jpeg" alt="">
            </span>

            <span style="--i: 6">
                <img src="6_Harry-Potter-and-the-Half-Blood Prince.png" alt="">
            </span>

            <span style="--i: 7">
                <img src="07_Harry_Potter_and_the_Deathly_Hallows_Part 1.jpeg" alt="">
            </span>

            <span style="--i: 8">
                <img src="8_harry-potter-and-the-deathly-hallows-part-2-wallpapers-6.webp" alt="">
            </span>
        </div>
    </div>

    <script>

        const movieList = [
            "Sorcerer's Stone",
            "Chamber of Secrets",
            "Prisoner of Azkaban",
            "Goblet of Fire",
            "Order of the Phoenix ",
            " Half-Blood Prince",
            "Deathly Hallows – Part 1",
            "Deathly Hallows – Part 2"
        ];

        var container = document.getElementById("ImageContainer");
        var MovieTitle = document.getElementById("MovieTitle");

        container.addEventListener('mouseover', function (event) {
            if(event.target.tagName === 'IMG'){
               var iValue = window.getComputedStyle(event.target.parentNode)
               .getPropertyValue('--i');
            //    console.log(iValue);

            MovieTitle.innerText = 'Harry Potter ' + movieList[iValue -1];

            }
        });

        container.addEventListener('mouseout', function (){
            MovieTitle.innerText = 'Harry Potter ';
        })

    </script>
</body>
</html>
